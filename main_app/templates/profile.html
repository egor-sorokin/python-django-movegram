{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>{{ username }}</h1>

    <div class="row">
        {% for movement in movements %}
            <div class="col-md-4">
                <a href="/{{ movement.id }}/">
                    <div class="picture panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{ movement.name }}</h2>
                        </div>
                        <div class="">
                            <img src="{{ movement.image.url }}"
                                 alt="Image"
                                 width="100" height="100">
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>

{% endblock %}
